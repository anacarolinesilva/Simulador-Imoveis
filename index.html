<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Finder</title>
    
</head>
<body>
    <div id="frame">
        <div id="header">Pronto para localizar uma nova casa?</div>
        <div id="left">
            <img src="house.png" alt="House" width="300">
        </div>
        <form name="orderform" action="..." method="POST">
            <div class="field">Entre com a renda anual:
                <input id="income" type="text" size="12"
                onblur="validateNumber (this.value)" /></div>

            <div class="field">Entre com o número de quartos:
                <input id="bedrooms" type="text" size="6"
                onblur="validateNumber (this.value)" /></div>

            <div class="field">Entre com o CEP:
                <input id="bedrooms" type="text" size="10"
                onblur="validateZIPCode (this.value)" /></div>
                
            <input type="button" value="Calcula do preço"
                onclick="calcPrice();" />
            <input type="button" value="Localizar casas"
                onclick="findHouses (this.form);" /> 
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
